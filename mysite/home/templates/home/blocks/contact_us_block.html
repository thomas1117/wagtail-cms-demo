<div class="columns">
  <div class="column col-6 p-centered">
    <form class="contact-us-form">
      {% csrf_token %}
      <h3>Contact Us</h3>
      <p class="text-success contact-us-form-success hidden">Form submitted successfully</p>
      <div class="form-group">
        <label class="form-label" for="emailInput">Email</label>
        <input name="email" class="form-input" type=email id="emailInput" placeholder="Email">
      </div>
      <div class="form-group">
        <label class="form-label" for="messageInput">Message</label>
        <textarea name="message" class="form-input" id="messageInput" placeholder="Message"></textarea>
      </div>
      <div>
        <button class="btn" type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
