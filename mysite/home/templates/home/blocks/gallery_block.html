{% load wagtailcore_tags %}
<div class="gallery-wrapper">
  <div class="gallery-component">
  {% for item in block.item %}
    <div class="gallery-slide hidden">
      <div class="gallery-slide-inner">
        <img src="{{ item.image.file.url }}" />
        <h1>{{ item.title }}</h2>
        {{ item.description | richtext }}
      </div>
    </div>
  {% endfor %}
  </div>
</div>
